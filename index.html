<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <div class="container">
        <h1>Random Number Generator</h1>
        
        <button id="getNumber">Generate Number</button>

        <div id="generatedNumber"></div>
    </div>

    <script type="module">
        import { NumberService } from './numberService.js';
        
        const numberService = new NumberService();

        const button = document.getElementById('getNumber');
    
        button.addEventListener('click', function () {
            generatedNumber.textContent = numberService.generateNumber();
        });
    </script>
</body>
</html>
